<div>
<h2 mat-dialog-title>Purchase</h2>
<form [formGroup]="purchaseForm" (ngSubmit)="buy()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="qty" min="1" />
      <mat-error *ngIf="purchaseForm.get('qty')?.invalid && purchaseForm.get('qty')?.touched">
        <span *ngIf="purchaseForm.get('qty')?.hasError('required')">Quantity is required.</span>
        <span *ngIf="purchaseForm.get('qty')?.hasError('min')">Quantity must be at least 1.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Card Number</mat-label>
      <input matInput type="text" formControlName="card_number" maxlength="16" />
      <mat-error *ngIf="purchaseForm.get('card_number')?.invalid && purchaseForm.get('card_number')?.touched">
        <span *ngIf="purchaseForm.get('card_number')?.hasError('required')">Card number is required.</span>
        <span *ngIf="purchaseForm.get('card_number')?.hasError('min')">Invalid card number format.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CVV</mat-label>
      <input matInput type="text" formControlName="cvv" maxlength="3" />
      <mat-error *ngIf="purchaseForm.get('cvv')?.invalid && purchaseForm.get('cvv')?.touched">
        <span *ngIf="purchaseForm.get('cvv')?.hasError('required')">CVV number is required.</span>
        <span *ngIf="purchaseForm.get('cvv')?.hasError('min')">Invalid card number format.</span>
      </mat-error>
    </mat-form-field>

  </mat-dialog-content>  
</form>
</div>

<div mat-dialog-actions>
<button mat-button (click)="cancel()">Cancel</button>
<button mat-button type="submit" (click)="buy()">Buy</button>
</div>
